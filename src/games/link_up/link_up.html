<!DOCTYPE html>
<html>
  <head>
    <title>简单的连连看游戏 V0.1</title>
    <style type="text/css">
      body{
        background-color: beige;
      }

      #game-board{
        margin: 20px auto auto auto;
        width: 800px;
        height: 500px;
        background-color: white;
        border: solid 1px black;
      }
      #grid{
        /*margin: 20px auto auto auto;*/
        width: 600px;
        height: 500px;
        border-right:solid 1px black;
      }

    </style>
    <script type="text/javascript">
      var COLORS = ['red','yellow','blue','green','orange','pink'];

      var Node = function (x,y,isBlank,left,right,up,down,color) {
          this.x = x;
          this.y = x;
          this.isBlank = x;
          this.left = left;
          this.right = right;
          this.up = up;
          this.down = down;
          this.color = color;
      };

      var lines = new Array();

      for(var i=0;i<11;i++){
        lines[i] = new Array();
        // blank nodes
        var x,y,left,right,up,down,isBlank,color;
        for(var j=0;j<15;j++){
          x = j*4;
          y = i*4;
          if(i%2==0){
            isBlank = true;
            color = 'white';
          }else{
            isBlank = false;
            var index = Math.round(Math.random()*(COLORS.length-1))
            color = COLORS[index];
            console.log(index)
            console.log(color);
          }
          var node = new Node(x,y,isBlank,left,right,up,down,color);
          lines[i].push(node);
        }
      };
      console.log(lines);

      var gridEle = document.getElementById('grid');
      for(var i=0;i<11;i++){
        for(var j=0;j<15;j++){
          var nodeEle = document.createElement("div");
          nodeEle.style.width = '4px';
          nodeEle.style.height = '4px';
          // console.log("i is "+i+" j is "+j);
          // console.log(lines[i][j]);
          nodeEle.style.backgroundColor = lines[i][j].color;
          gridEle.appendChild(nodeEle);
        }
      };

    </script>
  </head>
  <body>
    <div id="game-board">
      <div id="grid">
      </div>
    </div>
  </body>
</html>
