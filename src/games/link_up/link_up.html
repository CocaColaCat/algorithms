<!DOCTYPE html>
<html>
  <head>
    <title>link up V0.1</title>
    <style type="text/css">
      body{
        background-color: beige;
      }

      #game-board{
        margin: 20px auto auto auto;
        width: 700px;
        height: 700px;
        background-color: white;
        border: solid 1px black;
        background-color: brown;
        /*position: relative;  */
      }
      #grid{
        background-color: grey;
        margin: 50px 50px auto 50px;   
      }

    </style>
  </head>
  <body>
    <div id="game-board">
      <canvas id='grid' height="440px" width="600px" style="" onclick="q()">
      </canvas>
    </div>

    <script type="text/javascript">
      var lines, 
          canvas,
          ctx;
      var COLORS = ['red','yellow','blue','green','orange','pink'];
      var nodeWidth = 40;
      var nodePerRow = 15;
      var nodePerColumn = 11;
      var srcSet = false;
      var descSet = false;
      var srcNode, descNode;
      var show=true;

      var Node = function (x,y,isBlank,left,right,up,down,color,src,desc) {
          this.x = x;
          this.y = y;
          this.isBlank = isBlank;
          this.left = left;
          this.right = right;
          this.up = up;
          this.down = down;
          this.color = color;
          this.src = src;
          this.desc = desc;
      };

      function initGrid(){
        lines = new Array();

        for(var i=0;i<nodePerColumn;i++){
          lines[i] = new Array();
          var x,y,left,right,up,down,isBlank,color;
          for(var j=0;j<nodePerRow;j++){
            x = j*nodeWidth;
            y = i*nodeWidth;
            if(i%2==0){
              isBlank = true;
              color = 'white';
            }else{
              isBlank = false;
              var index = Math.round(Math.random()*(COLORS.length-1))
              color = COLORS[index];
            }
            var node = new Node(x,y,isBlank,left,right,up,down,color,false,false);
            lines[i].push(node);
          }
        }
      }

      function setAdjs(node,y,x){
        var upNode, downNode, leftNode, rightNode;
        if(y>=1){
          upNode = lines[y-1][x];
        }
        if(y<nodePerColumn-1){
          downNode = lines[y+1][x];
        }
        if(x>=1){
          leftNode = lines[y][x-1];
        }
        if(x<nodePerRow-1){
          rightNode = lines[y][x+1];
        }

        if(upNode != undefined && upNode.isBlank){
          node.up = upNode;
        }
        if(downNode != undefined && downNode.isBlank){
          node.down = downNode;
        }
        if(leftNode != undefined && leftNode.isBlank){
          node.left = leftNode;
        }
        if(rightNode != undefined && rightNode.isBlank){
          node.right = rightNode;
        }
      }

      function getAdjs(node){
        var adjs = new Array();
        if(node.up){
          adjs.push(node.up);
        }
        if(node.down){
          adjs.push(node.down);
        }
        if(node.left){
          adjs.push(node.left);
        }
        if(node.right){
          adjs.push(node.right);
        }
        return adjs;
      }

      function drawGrid(){
        canvas = document.getElementById('grid');
        ctx = canvas.getContext('2d');
        for(var i=0;i<nodePerColumn;i++){
          for(var j=0;j<nodePerRow;j++){
            var curNode = lines[i][j];
            // console.log('i is '+i+' j is ' + j + ' cur x is '+curNode.x+' cur y is '+curNode.y+" color is "+curNode.color);
            setAdjs(curNode,i,j);
            // if(show && (i==2&&j==1)){
            //   console.log(curNode);
            //   console.log(getAdjs(curNode));
            //   show=false;
            // }
            // 

            ctx.lineWidth=1;
            ctx.fillStyle = curNode.color;
            ctx.fillRect(curNode.x, curNode.y,nodeWidth,nodeWidth);

            if(curNode.src){
              ctx.lineWidth=4;
              ctx.strokeStyle = 'black';
              ctx.strokeRect(curNode.x, curNode.y,nodeWidth-2,nodeWidth-2);
            }else if(curNode.desc){
              ctx.lineWidth=4;
              ctx.strokeStyle = 'brown';
              ctx.strokeRect(curNode.x, curNode.y,nodeWidth-2,nodeWidth-2);
            }else{
              ctx.strokeStyle = 'grey';
              ctx.strokeRect(curNode.x, curNode.y,nodeWidth,nodeWidth);
            }
          }
        };        
      }

      function isMatch(){
        if(srcNode.color == descNode.color){

        }else{
          return false;
        }
      }

      function q(event) {
        event = event || window.event;
        canvas = document.getElementById('grid'),
            x = event.pageX - canvas.offsetLeft,
            y = event.pageY - canvas.offsetTop;

        var xIndex = parseInt(x/nodeWidth,10),
            yIndex = parseInt(y/nodeWidth,10);
        var clicked = lines[yIndex][xIndex];

        if(!srcSet){
          clicked.src = true;
          srcSet = true;
          console.log(clicked);
          srcNode = clicked;
        }else if(srcSet && !descSet){
          clicked.desc = true;
          console.log(clicked);
          descSet = true;
          descNode = clicked;
        }

        if(srcSet && descSet){
          if(isMatch()){
            console.log('allowed');
            srcNode.color = descNode.color = 'white';
            srcNode.isBlank = descNode.isBlank = true;
          }else{
            console.log('banned');
          }
          srcNode.src = descNode.desc = srcSet = descSet = false;
        }
      }   

      function main(){
        initGrid();
        var loop = function(){
          drawGrid();
          window.requestAnimationFrame(loop, canvas);
        }
        window.requestAnimationFrame(loop, canvas);
      }

      main();
    </script>
  </body>
</html>
